site_dir: "_site"
site_description: "lv2tutorials"
site_name: "lv2tutorials"
site_url: "https://lv2tutorials.github.io/"
site_author: "lv2tutorials team"

copyright: "Copyright &copy; 2023 lv2tutorials team"

repo_name: "GitHub"
repo_url: "https://github.com/sjaehn/lv2tutorial/"

remote_branch: "www"

extra_css:
- common/stylesheets/github.css

markdown_extensions:
  toc:
    permalink: ðŸ”— # or `true` for the default anchor header icon

  pymdownx.highlight:       # TODO: replace all these with highlight.js
    anchor_linenums: true   #
  pymdownx.inlinehilite: {} #
  pymdownx.superfences: {}

plugins:
  search: {}
  macros: {}

theme:
  name: "material"
  font: false
  icon:
    admonition:
      abstract: fontawesome/solid/person-digging
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: "default"
    toggle:
      icon: "material/weather-night"
      name: "Switch to dark mode"
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: "slate"
    toggle:
      icon: "material/weather-sunny"
      name: "Switch to light mode"
  features:
  - content.action.edit
  - content.action.view
  - content.code.copy
  - header.autohide
  - navigation.footer
